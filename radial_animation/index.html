<!DOCTYPE html>
<html>
<head>
	<title>Radial Animation</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="radial-container">

		<h1>Radial Animation example:</h1>

		<div>
			<!-- todo: cms: user editor sets radial-bar-percentage="X.X" from 0.0 to 10  -->
			<div class="radial-bar">
				<input type="text" value="88" data-width="250" data-height="250" data-thickness="0.125" data-readOnly="true" data-fontsize="85px" data-inputcolor="#004280" data-fgcolor="#004280" data-bgcolor="#7ed3f7" data-min="0" data-max="100">
			</div>
		</div>

	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="bezier-easing.js"></script>
	<script type="text/javascript" src="animation-frame.min.js"></script>
	<script type="text/javascript" src="jquery.knob.js"></script>
	<script type="text/javascript" src="snippet.js"></script>

</body>
</html>
